<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taste of China</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/slick.css">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
  <div class="container">
    <a href="index.html" class="navbar-brand">
      <img src="img/image0.jpg" width="160" height="40" style="float: left;margin: 3px 0px 20px 0px;">
    </a>
  </div>
</nav>


<!-- CONTACT SECTION -->
<section id="contact" class="py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-5 py-5">
        <img src="img/login.jpg" alt="" class="img-fluid mb-5 rounded-circle">
      </div>
      <div class="col-md-6 py-4 px-5 ">
        <div class="card p-5">
          <div class="card-body">
            <h3 class="text-center">Sign Up for Taste of China</h3>
            <p class="text-center">By signing up, you agree to our Terms of Service and Privacy Policy.</p>
            <hr>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Password">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Confirm Password">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="submit" class="btn btn-outline-danger btn-block" value="Sign Up">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<footer id="main-footer" class="text-center p-1">
  <div class="container">
    <div class="row">
      <div class="col">
        <p>Copyright 2017 &copy; An Luo</p>
      </div>
    </div>
  </div>
</footer>


<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.2.0/ekko-lightbox.js"></script>
<script src="js/slick.js"></script>
<script src="js/main.js"></script>
</body>
</html>
